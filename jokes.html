<body>
    <div id="main" style="display: flex; height: 680px; background-color: yellow; flex-direction: column; justify-content: center; align-items: center;">
        <div class="main1"  style="flex-direction: column; row-gap: 20px; height: 300px; width: 400px; background-color: black; align-items: center; justify-content: center; display: flex;">
            <div class="smiley" style="justify-content: center; font-size: 40px;">&#128514</div>
            <div id="jokes" class="container" style="text-align: center; word-wrap: break-word; color: white;" ></div>
            <button id="btn1" style="text-align: center; background-color: yellow; border-radius: 10px; height: 40px;" onclick="getJoke()">Get English Random Joke</button>
            <button id="btn2" style="text-align: center; background-color: yellow; border-radius: 10px; height: 40px;" onclick="getJoke1()">Get Hindi Random Joke</button>
        </div>
    </div>
    
</body>
<script>
    const jokeCont=document.getElementById("jokes");
    const btn=document.getElementById("btn1");
    const btn1=document.getElementById("btn2");
    const url="https://v2.jokeapi.dev/joke/Miscellaneous,Dark,Pun,Spooky,Christmas?blacklistFlags=nsfw,religious,political,racist,sexist,explicit&type=single";

    const url1="https://hindi-jokes-api.onrender.com/jokes?api_key=ecabfa46c74824efa9553b0c17a0";

    let getJoke = () =>{
        fetch(url)
        .then(data=>data.json())
        .then(item=>{
            jokeCont.textContent=`${item.joke}`;
        });
    }

    let getJoke1 = () =>{
        fetch(url1)
        .then(data=>data.json())
        .then(item=>{
            jokeCont.textContent=`${item.jokeContent}`;
        });
    }
